<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Meu link css -->
    <link rel="stylesheet" href="css/galeria.css">
    <link rel="stylesheet" href="css/meu_Estilo.css">

    <title>Galeria</title>
</head>

<body>
    <!-- criando o cabeçalho -->
    <header class="p-3 bg-primary text-white d-flex">
        <img src="img/logo.png" alt="Logo-Senai" srcset="" id="logoSenai">

        <h3 class="align-self-center m-2">Modelo de <br> Site Bootstrap</h3>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-AzulEscuro">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu1"
                aria-controls="menu1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Criando as opções do NavBar -->
            <div class="collapse navbar-collapse" id="menu1">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="curso.html">Curso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="galeria.html">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Inicio Galeria de fotos -->

    <section class="galeria min-vh-100">
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-md-3 row-cols-sm-2 ">
                <div class="col">
                    <img src="img/img1.jpg" alt="galeria" class="gallery-item">
                </div>

                <div class="col">
                    <img src="img/img2.jpg" alt="galeria" class="gallery-item">
                </div>

                <div class="col">
                    <img src="img/img3.jpg" alt="galeria" class="gallery-item">
                </div>

                <div class="col">
                    <img src="img/img4.jpg" alt="galeria" class="gallery-item">
                </div>

                <div class="col">
                    <img src="img/img5.jpg" alt="galeria" class="gallery-item">
                </div>

                <div class="col">
                    <img src="img/img6.jpg" alt="galeria" class="gallery-item">
                </div>

            </div>
        </div>
    </section>
    <!-- fim da galeria -->

    <!-- Inicio Modal-->
    <div class="modal fade" id="galeria-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="img/img1.jpg" alt="Modal Imagem" class="modal-img">
                </div>

            </div>
        </div>
    </div>
    <!-- Fim Modal -->

</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<script src="js/main.js"></script>
