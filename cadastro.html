    <header class="mt-4 mb-3 h4">
        <center>Formulário de Cadastro</center>
    </header>

    <!-- Inicio do form -->
    <div class="container">
        <fieldset class=""></fieldset>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="5c8be999-4a56-4b81-81f9-d63235081232">
           
            <div class="col-lg-6">
                <label for="exampleInputName1" class="negrito">Nome</label>
                <input type="text" class="form-control input-group inputs" id="nome"
                    placeholder="Digite seu primeiro nome" name="$nome">
            </div>
            <div class="col-md-6">
                <label for="exampleInputName2" class="negrito">Sobrenome</label>
                <input type="text" class="form-control inputs" id="nome" placeholder="Digite seu segundo nome"
                    name="$sobrenome">
            </div>

            <div class="mb-1 col-md-6">
                <label for="exampleInputEmail1" class="negrito">Email</label>
                <input type="email" class="form-control inputs" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Digite seu email" name="$email">
            </div>

            <!--  -->
            <div class="mb-1  col-md-4 ">
                <label for="exampleInputPassword1" class="negrito">Senha</label>
                <input type="password" class="form-control inputs" id="exampleInputPassword1"
                    placeholder="Digite sua melhor senha" name="$senha">
            </div>
            <!--  -->
            <div class="row g-3">
                <div class="col-md-2 ">
                    <label for="exampleInputTelefone1" class="form-label negrito">Telefone</label>
                    <input type="text" class="form-control inputs" id="exampleInputPassword1"
                        placeholder="Digite seu telefone" name="$telefone">
                </div>
                <div class="col-md-2">
                    <label for="exampleInputCEP1" class="form-label negrito">CEP</label>
                    <input type="text" class="form-control inputs" id="exampleInputPassword1"
                        placeholder="Digite seu CEP" name="$cep">
                </div>
            </div>

            <div class="col-md-2">
                <label for="validationDefault04" class="form-label negrito">Gênero</label>
                <select class="form-select inputs" id="validationDefault04" required>
                    <option value="" class=""></option>
                    <option value="" class="">Masculino</option>
                    <option value="" class="">Feminino</option>
                </select>

                <div class=" form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chk">
                    <label class="form-check-label" for="exampleCheck1">Desejo receber novidades</label>
                </div>

            </div>

            <button type="submit" class="btn btn-primary mt-3">Enviar</button>

        </form>
    </div>
